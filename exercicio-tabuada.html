<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>funções - tabuada</h1>

    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <button onclick = "LimparTabuada()">Limpar Tabuada</button>
    <div id="output"></div>


    <script>

            const output = document.getElementById("output")
            

            
            function mostrarTabuada(){
                       
                let n1 = Number(prompt("Digite um valor"))
                let msg = ""//vazio
                for(let i=0 ; i<=1000 ; i++){
              
                   
              //let res = n1 * i da pra fazer isso direto ${(n1 * i)} dessa maneira
                    msg += `${i} x ${n1} = ${(n1 * i)}<br>`
                    output.innerHTML = msg // Desse modo não modificamos o dom e fica mais rapido
               
              //output.innerHTML += (`${i} x ${n1} = ${res}<br>`) 
              //dessa forma com o += modificamos diretamente o DOM e fica muito lento para processar
                }

            }

            function LimparTabuada(){
              output.innerText = ""

            }

            

    </script>
</body>
</html>
